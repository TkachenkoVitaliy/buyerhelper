<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>stageOne</title>
    <link rel="stylesheet" href="indexpage.css">
</head>
<body>
<h2>
    stageOneBegin
</h2>

<form action="/uploadFiles" method="post" enctype="multipart/form-data" class="uploadForm">

    <div class="uploadLabel">
        <label>Файл ММК (oracle)</label>
        <input type="file" accept=".xlsx, .xls" id="mmkOracle" name="mmkOracle" required>
    </div>

    <div class="uploadLabel">
        <label>Зависимости ММК</label>
        <input type="file" accept=".xlsx, .xls" id="mmkDependencies" name="mmkDependencies" required>
    </div>

    <div class="uploadLabel">
        <label>Файл Прочие заводы</label>
        <input type="file" accept=".xlsx, .xls" id="otherFactory" name="otherFactory" required>
    </div>
    <div>
        <button class="sendButton">SEND</button>
    </div>

</form>


<form action="/uploadAccept" method="post" enctype="multipart/form-data" class="uploadForm">
    <div class="uploadLabel">
        <label>Акцепт ММК</label>
        <input type="file" accept=".xlsx, .xls" id="mmkAccept" name="mmkAccept" required>
    </div>

    <div>
        <button class="sendButton">SEND</button>
    </div>
</form>

<form action = "/downloadSummaryFile" method="get" class="uploadForm">
    <button><img src="downloadbutton.png"></button>
</form>


</body>
</html>
